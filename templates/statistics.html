<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Statistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Statistics</h1>
    <div class="card mt-3">
      <div class="card-body">
        <p><strong>Total Checked:</strong> {{ stats.total_checked }}</p>
        <p><strong>Phishing Detected:</strong> {{ stats.phishing_detected }}</p>
        <p><strong>Accuracy Rate:</strong> {{ stats.accuracy_rate }}%</p>
        <p><strong>Common Targets:</strong> {{ stats.common_targets | join(', ') }}</p>
      </div>
    </div>
  </div>
</body>
</html>
